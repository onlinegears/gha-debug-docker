name: docker-works

on:
  schedule:
    # every 21:41 UTC
    - cron: "41 21 * * *"
  workflow_dispatch:

jobs:
  chrome:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: login ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build and push
        uses: docker/build-push-action@v3
        with:
          context: repo/auto
          push: true
          tags: ghcr.io/${{ github.actor }}/gha-debug-docker/auto:latest
  chrome-check:
    runs-on: ubuntu-latest
    needs: chrome
    container:
      image: ghcr.io/${{ github.actor }}/gha-debug-docker/auto:latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: check docker image
        run: |
          pip3 list
      - name: run selenium
        run: |
          echo "" | base64 -d | zcat > test.py
          python3 test.py
